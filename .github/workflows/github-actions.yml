name: GitHub Pages

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install -g pnpm && npm install -g angular-cli-ghpages && pnpm install

    - name: Run tests
      run: pnpm test:headless

    - name: Build
      run: pnpm build

    - name: Deploy
      if: success()
      run: pnpm run deploy